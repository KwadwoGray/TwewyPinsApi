<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pin CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Pin CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addPin()">
        <input type="text" id="add-name" placeholder="New pin">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updatePin()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="pins"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getPins();
    </script>
</body>
</html>
